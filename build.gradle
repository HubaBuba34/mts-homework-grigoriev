plugins {
    id 'java'
}

group = 'ru.mtsb.esb'
version = '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8' // устанавливает кодировку для компилируемого кода
javadoc.options.encoding = 'UTF-8' // устанавливает кодировку для генерируемой документации
compileTestJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven {
        url "https://nexus.services.mts.ru/repository/maven-central/"
    }
    maven {
        url "https://artifactory-mts.ump-hp.mbrd.ru:2222/artifactory/integration-esb-maven-local"
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}